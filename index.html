<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css\css_finaly.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Итоговое задание по курсу</title>
    </head>
    <body>
        <div id="main_container">
        Введите Ваш бюджет: <input id="budget" type="text"><br>
        <div id="catalog">
            <div class="product" draggable="true" ondragstart="drag(event)" id="hdd">
              HDD <br> 
              <img draggable="false" src="img/hdd.jpg"><br>
              Цена: <span id="hddPrice"></span> руб.
            </div>
            <div class="product" draggable="true" ondragstart="drag(event)" id="sdd">
              SDD <br>
              <img draggable="false" src="img/sdd.jpg"><br>
              Цена: <span id="sddPrice"></span> руб.
            </div>
            <div class="product" draggable="true" ondragstart="drag(event)" id="usbdrive">
              USB Drive <br> 
              <img draggable="false" src="img/usbdrive.jpg"><br>
              Цена: <span id="usbPrice"></span> руб.
            </div>
          </div>
        </div>
          
          <div id="cart-container">
            Перетащите товары сюда
            <div id="cart" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="cart-footer">
              <button onclick="empty()">Очистить корзину</button>
              <div id="count-price">
                <div id="total">Общая стоимость покупки: 0руб.</div>
              </div>
            </div>
          </div>
          
        
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
